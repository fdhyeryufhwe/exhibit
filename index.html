<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请选中她</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="main-website-title">请选中她</h1>
            </div>
            <div class="search-section">
                <input type="text" id="addressSearch" placeholder="根据省或市的名字来搜索">
                <button id="searchButton">搜索</button>
                <button id="resetSearchButton">重置</button>
            </div>
            <div id="gallery" class="gallery">
                <p id="loading-text">正在加载照片...</p>
            </div>
            <div id="pagination" class="pagination-container"></div>
        </div>

        <div id="imageModal" class="modal">
            <span class="close-button" onclick="closeImageModal()">&times;</span>
            <img class="modal-content-img" id="fullImage">
            <div id="caption"></div>
        </div>

        <div id="warningModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeWarningModal()">&times;</span>
                <p id="warningMessage"></p>
                <button onclick="closeWarningModal()">确定</button>
            </div>
        </div>

        <!-- 新的密钥弹窗 -->
        <div id="contact-key-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>请输入密钥以解锁联系方式</h2>
                <input type="text" id="contactKeyInput" placeholder="在此输入密钥">
                <button id="submitContactKeyButton">提交</button>
                <p id="contactKeyMessage" style="color: red;"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
